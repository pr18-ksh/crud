<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>
    {% include 'std/navbar.html' %}
    {{request.user}}
    <h1 class="text-center my-3">Student management</h1>
    <h1 class="text-center my-3">List of Student</h1>

      <div class="container">
          <div class="row">
               <div class="col-md-12">
                     <div class="card">
                           <div class="card-body">
                                <table class="table table-striped">
                                  <thead>
                                    <tr>
                                      <th scope="col">slno</th>
                                      <th scope="col">roll</th>
                                      <th scope="col">name</th>
                                      <th scope="col">email</th>
                                      <th scope="col">address</th>
                                      <th scope="col">phone</th>
                                      <th scope="col">edit</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    {% for s in std %}
                                    <tr>
                                      <td>{{forloop.counter}}</td>
                                      <td>{{s.roll}}</td>
                                      <td>{{s.name}}</td>
                                      <td>{{s.email}}</td>
                                      <td>{{s.address}}</td>
                                      <td>{{s.phone}}</td>
                                      <td>
                                        <a href="/crud/delete-std/{{s.id}}" class="btn btn-danger">Delete</a>
                                      </td>
                                      <td>
                                        <a href="/crud/update-std/{{s.id}}" class="btn btn-success">update</a>
                                      </td>
                                    </tr>
                                   {% endfor %}
                                   </tbody>
                                 </table>
                            </div>
                      </div>
                </div>       
          </div>    
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
